<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case-1</title>

    <style>
        body{
            background-color: white;
        }
        h1 {
            width: fit-content;
            height: fit-content;
            color: dodgerblue;
            font-size: 75px;
            font-weight: bold;
            font-family: sans-serif;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            margin: auto;
        }
        #gifSection{
            width: 80%;
            height: 172px;
            display: flex;
            justify-content: space-between;
            gap: 150px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        .gif{
            width: 200px;
            height: 200px;
            background: url("assets/man.gif") no-repeat center;
            background-size: cover;
        }
        #letters-section {
            width: 90%;
            height: 202px;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            font-size: 40px;
            font-weight: bolder;
            color: black;

        }

        .letters {
            width: 50px;
            height: 30px;
            margin-right: 200px;
            position: relative;
            top: 20px;
            left: 120px;
        }

        .line {
            height: 2px;
            width: 100%;
            border: 0;
            position: absolute;
            top: 180px;
            right: 0px;
            bottom: 0;
            margin: auto;
        }

        #buttons {
            width: fit-content;
            height: fit-content;
            position: absolute;
            top: 350px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

        }

        .btn {
            width: 100px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            background-color: dodgerblue;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<h1>JS QUE</h1>

<section id="gifSection">
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
</section>

<div class="line">
    <hr>
</div>
<div id="house"></div>

<section id="letters-section">
    <div class="letters" id="a">A</div>
    <div class="letters" id="b">B</div>
    <div class="letters" id="c">C</div>
    <div class="letters" id="d">D</div>
    <div class="letters" id="e">E</div>
    <div class="letters" id="f">F</div>
</section>

<section id="buttons">
    <button id="start" class="btn">Start</button>
    <button id="stop" class="btn">Stop</button>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script>
    var array =["A","B","C","D","E","F"];
    var interval;

    function replaceText(){
        let lastValue = array.pop();
        array.unshift(lastValue);

        $('#a').text(array[0]);
        $('#b').text(array[1]);
        $('#c').text(array[2]);
        $('#d').text(array[3]);
        $('#e').text(array[4]);
        $('#f').text(array[5]);

    }
    $('#start').on('click',() =>{
        interval= setInterval(replaceText,1000);
    });

    $('#stop').on('click',() =>{
      clearInterval(interval);
    })

</script>

</body>
</html>
